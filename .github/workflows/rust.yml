name: CI

on:
  push:
    branches: [ main, stable, next ]
  pull_request:
    branches: [ main, stable, next ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/relm4/relm4/docs:latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly
          - "1.70.0"
    env:
        DISPLAY: ":99.0"
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      - name: "clippy all targets"
        run: cargo clippy --all-targets -- --deny warnings

      - name: "clippy all features"
        run: cargo clippy --features "all" -- --deny warnings

      - name: "test"
        run: xvfb-run --auto-servernum cargo test

      - name: "check examples"
        run: cargo clippy --examples -- --deny warnings
          
      - name: "check libadwaita examples"
        run: cd examples/libadwaita && cargo clippy --examples -- --deny warnings

      - uses: bcomnes/cleanup-xvfb@v1.0.9

  fmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: "Check if the formatting is correct"
        run: cargo fmt --all -- --check

  docs:
    name: check-docs
    runs-on: ubuntu-latest
    env: 
      RUSTDOCFLAGS: "-D warnings"
      RUSTFLAGS: --cfg docsrs
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
      - name: "Build docs for all features"
        run: cargo doc --all-features

  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: codespell-project/actions-codespell@master
        with:
          check_filenames: true
          ignore_words_list: crate,statics,relm
